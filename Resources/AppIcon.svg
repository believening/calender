<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="100" fill="#e94560" opacity="0.1"/>
  <circle cx="824" cy="824" r="150" fill="#ffd700" opacity="0.1"/>
  
  <!-- Moon (农历 - Lunar Calendar) -->
  <g filter="url(#glow)">
    <circle cx="380" cy="400" r="180" fill="url(#moonGrad)"/>
    <circle cx="440" cy="360" r="140" fill="url(#bgGrad)" opacity="0.9"/>
  </g>
  
  <!-- Sun (藏历 - Tibetan Calendar) -->
  <g filter="url(#glow)">
    <circle cx="680" cy="580" r="160" fill="url(#sunGrad)"/>
    <!-- Sun rays -->
    <g stroke="#ff6b6b" stroke-width="8" stroke-linecap="round" opacity="0.8">
      <line x1="680" y1="380" x2="680" y2="320"/>
      <line x1="680" y1="780" x2="680" y2="840"/>
      <line x1="480" y1="580" x2="420" y2="580"/>
      <line x1="880" y1="580" x2="940" y2="580"/>
      <line x1="538" y1="438" x2="496" y2="396"/>
      <line x1="822" y1="722" x2="864" y2="764"/>
      <line x1="822" y1="438" x2="864" y2="396"/>
      <line x1="538" y1="722" x2="496" y2="764"/>
    </g>
  </g>
  
  <!-- Calendar grid lines -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.3">
    <line x1="300" y1="750" x2="724" y2="750"/>
    <line x1="300" y1="810" x2="724" y2="810"/>
    <line x1="300" y1="870" x2="724" y2="870"/>
    <line x1="400" y1="720" x2="400" y2="900"/>
    <line x1="500" y1="720" x2="500" y2="900"/>
    <line x1="600" y1="720" x2="600" y2="900"/>
    <line x1="700" y1="720" x2="700" y2="900"/>
  </g>
  
  <!-- Calendar numbers (representing days) -->
  <g fill="#ffffff" font-family="SF Pro Display, Arial, sans-serif" font-weight="600">
    <text x="350" y="785" font-size="28" text-anchor="middle">初一</text>
    <text x="450" y="785" font-size="28" text-anchor="middle">初二</text>
    <text x="550" y="785" font-size="28" text-anchor="middle">初三</text>
    <text x="650" y="785" font-size="28" text-anchor="middle">初四</text>
    <text x="350" y="845" font-size="28" text-anchor="middle">十五</text>
    <text x="450" y="845" font-size="28" text-anchor="middle">十六</text>
    <text x="550" y="845" font-size="28" text-anchor="middle">十七</text>
    <text x="650" y="845" font-size="28" text-anchor="middle">十八</text>
  </g>
  
  <!-- Tibetan ornament -->
  <g fill="#ffd700" opacity="0.6">
    <circle cx="160" cy="512" r="8"/>
    <circle cx="180" cy="480" r="6"/>
    <circle cx="180" cy="544" r="6"/>
    <circle cx="200" cy="512" r="4"/>
  </g>
  
  <!-- Chinese ornament -->
  <g fill="#ff6b6b" opacity="0.6">
    <circle cx="864" cy="512" r="8"/>
    <circle cx="844" cy="480" r="6"/>
    <circle cx="844" cy="544" r="6"/>
    <circle cx="824" cy="512" r="4"/>
  </g>
</svg>
