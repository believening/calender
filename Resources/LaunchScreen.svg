<?xml version="1.0" encoding="UTF-8"?>
<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="launchBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="30%" style="stop-color:#1a1a2e"/>
      <stop offset="70%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#launchBg)"/>
  
  <!-- Stars background -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="100" cy="200" r="2"/>
    <circle cx="200" cy="400" r="1.5"/>
    <circle cx="300" cy="150" r="1"/>
    <circle cx="400" cy="350" r="2"/>
    <circle cx="500" cy="100" r="1.5"/>
    <circle cx="600" cy="300" r="1"/>
    <circle cx="700" cy="200" r="2"/>
    <circle cx="800" cy="400" r="1.5"/>
    <circle cx="900" cy="150" r="1"/>
    <circle cx="1000" cy="350" r="2"/>
    <circle cx="1100" cy="250" r="1.5"/>
    <circle cx="150" cy="500" r="1"/>
    <circle cx="250" cy="600" r="2"/>
    <circle cx="350" cy="550" r="1.5"/>
    <circle cx="450" cy="700" r="1"/>
    <circle cx="550" cy="650" r="2"/>
    <circle cx="650" cy="500" r="1.5"/>
    <circle cx="750" cy="600" r="1"/>
    <circle cx="850" cy="550" r="2"/>
    <circle cx="950" cy="700" r="1.5"/>
    <circle cx="1050" cy="650" r="1"/>
    <circle cx="1150" cy="600" r="2"/>
  </g>
  
  <!-- Main Logo Area (centered) -->
  <g transform="translate(621, 1100)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="url(#goldGrad)" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="260" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.2"/>
    
    <!-- Moon (Lunar) -->
    <g filter="url(#softGlow)">
      <circle cx="-80" cy="-40" r="140" fill="url(#goldGrad)"/>
      <circle cx="-20" cy="-80" r="110" fill="#0f0f23" opacity="0.95"/>
    </g>
    
    <!-- Sun (Tibetan) -->
    <g filter="url(#softGlow)">
      <circle cx="100" cy="60" r="120" fill="url(#redGrad)"/>
      <!-- Sun rays -->
      <g stroke="#ff6b6b" stroke-width="6" stroke-linecap="round" opacity="0.7">
        <line x1="100" y1="-80" x2="100" y2="-130"/>
        <line x1="100" y1="200" x2="100" y2="250"/>
        <line x1="-50" y1="60" x2="-100" y2="60"/>
        <line x1="250" y1="60" x2="300" y2="60"/>
        <line x1="-6" y1="-46" x2="-42" y2="-82"/>
        <line x1="206" y1="166" x2="242" y2="202"/>
        <line x1="206" y1="-46" x2="242" y2="-82"/>
        <line x1="-6" y1="166" x2="-42" y2="202"/>
      </g>
    </g>
  </g>
  
  <!-- App Name -->
  <text x="621" y="1550" font-family="SF Pro Display, PingFang SC, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">多民族日历</text>
  
  <!-- Subtitle -->
  <text x="621" y="1630" font-family="SF Pro Display, PingFang SC, Arial, sans-serif" font-size="36" font-weight="400" fill="#ffffff" opacity="0.7" text-anchor="middle">MultiCalendarApp</text>
  
  <!-- Feature tags -->
  <g font-family="SF Pro Display, PingFang SC, Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.6">
    <text x="621" y="1750" text-anchor="middle">🌙 农历 · 🔥 藏历 · 📅 公历</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <!-- Left decoration -->
    <path d="M 0 2000 Q 200 2100 0 2200" fill="none" stroke="#ffd700" stroke-width="2"/>
    <path d="M 0 2050 Q 150 2125 0 2200" fill="none" stroke="#ffd700" stroke-width="1"/>
    
    <!-- Right decoration -->
    <path d="M 1242 2000 Q 1042 2100 1242 2200" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M 1242 2050 Q 1092 2125 1242 2200" fill="none" stroke="#ff6b6b" stroke-width="1"/>
  </g>
  
  <!-- Loading indicator area -->
  <g transform="translate(621, 2400)">
    <text x="0" y="0" font-family="SF Pro Display, PingFang SC, Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.5" text-anchor="middle">正在加载...</text>
  </g>
  
  <!-- Version info -->
  <text x="621" y="2600" font-family="SF Pro Display, Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.3" text-anchor="middle">Version 1.0.0</text>
</svg>
